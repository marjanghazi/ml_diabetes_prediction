<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="page-wrapper">
    <div class="card">

        <div class="header">
            <h1>Diabetes Prediction</h1>
            <p>Machine Learningâ€“based Health Risk Assessment</p>
        </div>

        <form action="/predict" method="post" class="form-grid">

            <div class="form-group">
                <label>Pregnancies</label>
                <input type="number" name="Pregnancies" required>
            </div>

            <div class="form-group">
                <label>Glucose Level</label>
                <input type="number" name="Glucose" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure</label>
                <input type="number" name="BloodPressure" required>
            </div>

            <div class="form-group">
                <label>Skin Thickness</label>
                <input type="number" name="SkinThickness" required>
            </div>

            <div class="form-group">
                <label>Insulin Level</label>
                <input type="number" name="Insulin" required>
            </div>

            <div class="form-group">
                <label>BMI</label>
                <input type="number" step="any" name="BMI" required>
            </div>

            <div class="form-group">
                <label>Diabetes Pedigree Function</label>
                <input type="number" step="any" name="DiabetesPedigreeFunction" required>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" required>
            </div>

            <button type="submit" class="btn-primary">
                Predict Result
            </button>

        </form>

        <div class="footer">
            <p>Powered by Machine Learning & Flask</p>
        </div>

    </div>
</div>

</body>
</html>
